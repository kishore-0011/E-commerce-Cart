<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Electronics Shop{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .alert-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        .alert-popup.hiding {
            animation: slideOut 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-full">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="{% url 'shop:product_list' %}" class="text-2xl font-bold text-blue-600">
                    <i class="fas fa-bolt"></i> ElectroShop
                </a>
                
                <div class="flex items-center space-x-4">
                    <!-- Search Bar -->
                    <form method="get" action="{% url 'shop:product_list' %}" class="hidden md:block">
                        <div class="relative">
                            <input type="text" name="q" value="{{ query }}" 
                                   placeholder="Search products..." 
                                   class="w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="submit" class="absolute right-3 top-2.5 text-gray-400 hover:text-blue-600">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                    
                    <!-- Cart -->
                    <a href="{% url 'shop:cart_detail' %}" class="relative">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center">
                            <i class="fas fa-shopping-cart mr-2"></i>
                            Cart
                            <span id="cart-count" class="ml-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs">
                                {{ cart|length }}
                            </span>
                        </button>
                    </a>
                </div>
            </div>
            
            <!-- Mobile Search -->
            <form method="get" action="{% url 'shop:product_list' %}" class="md:hidden pb-4">
                <div class="relative">
                    <input type="text" name="q" value="{{ query }}" 
                           placeholder="Search products..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="absolute right-3 top-2.5 text-gray-400">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% for message in messages %}
            showAlert("{{ message|escapejs }}", "{{ message.tags }}");
            {% endfor %}
        });
    </script>
    {% endif %}

    <!-- Content -->
    <div class="flex-grow">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 ElectronicShop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert-popup';
            
            let bgColor = 'bg-blue-500';
            let icon = 'fa-info-circle';
            
            if (type === 'success') {
                bgColor = 'bg-green-500';
                icon = 'fa-check-circle';
            } else if (type === 'error') {
                bgColor = 'bg-red-500';
                icon = 'fa-exclamation-circle';
            } else if (type === 'warning') {
                bgColor = 'bg-orange-500';
                icon = 'fa-exclamation-triangle';
            }
            
            alertDiv.innerHTML = `
                <div class="${bgColor} text-white px-6 py-4 rounded-lg shadow-lg flex items-center gap-3">
                    <i class="fas ${icon} text-2xl"></i>
                    <span class="flex-1">${message}</span>
                    <button onclick="this.closest('.alert-popup').remove()" class="text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.classList.add('hiding');
                setTimeout(() => alertDiv.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
